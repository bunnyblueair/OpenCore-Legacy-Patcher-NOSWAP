# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  workflow_dispatch:

  create:
    tags:
      - v*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-12


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
         ref: master
      - uses: actions/setup-python@v4
        with:
         python-version: '3.10.8' 

      # Runs a single command using the runners shell
      - name: checkout
        run: git clone https://github.com/dortania/OpenCore-Legacy-Patcher.git



      # Runs a set of commands using the runners shell
      - name: patch 
        run: chmod +x gsed
      - name: patch 
        run:  ./gsed  -i  '/ipc_control_port_options=0/ipc_control_port_options=0 vm_compressor=2/'  OpenCore-Legacy-Patcher/resources/build.py
      - name: cpBuild
        run: cp OpenCore-Legacy-Patcher/resources/build.py build.py
      - name: build
        run: cd OpenCore-Legacy-Patcher && pip3 install -r requirements.txt &&pip3 install pyinstaller && python3 Build-Binary.command
      - name: test
        run : du -h OpenCore-Legacy-Patcher/dist/OpenCore-Patcher.app &&rm OpenCore-Legacy-Patcher/dist/OpenCore-Patcher.app/Contents/MacOS/payloads.dmg && mv OpenCore-Legacy-Patcher/dist/OpenCore-Patcher.app/Contents/Resources/payloads.dmg OpenCore-Legacy-Patcher/dist/OpenCore-Patcher.app/Contents/MacOS/ 
      - name: pack
        run: zip -r OpenCore.zip  OpenCore-Legacy-Patcher/dist/OpenCore-Patcher.app/ OpenCore-Legacy-Patcher/resources/build.py
      - name: Upload App to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: OpenCore-Patcher-TUI.app
          path: OpenCore.zip
      - name: syncSrouce
        run: git status &&git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com" &&  git config --local user.name "github-actions[bot]" &&git add build.py &&git commit -m "sync build.py"
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master    

